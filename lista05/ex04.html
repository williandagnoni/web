<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .hover {
            flex-grow: 1;
            transition: flex-grow 0.3s ease;
        }
        .hover:hover {
            flex-grow: 10; 
        }
        .hover img {
            width: 100%;
            height: 50%;
        }
        img{
            border-radius: 80%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hover" > <img src="image1.png" alt=""></div>
        <div class="hover"><img src="image2.jpg" alt=""></div>
        <div class="hover"><img src="image3.jpg" alt=""></div>
    </div>
</body>
</html>
