
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Espaço entre as linhas */
        }
        .container img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 50%;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div id="user-container"></div>
    <script>
        async function fetchRandomUsers() {
            const response = await fetch('https://randomuser.me/api/?results=4'); // Pede 4 usuários aleatórios
            const data = await response.json();
            return data.results;
        }

        function displayUsers(users) {
            const userContainer = document.getElementById('user-container');
            users.forEach(user => {

                const userDiv = document.createElement('div');
                userDiv.classList.add('container');

                const userImg = document.createElement('img');
                userImg.src = user.picture.medium;
                userImg.alt = `${user.name.first} ${user.name.last}`;

                const userName = document.createElement('p');
                userName.textContent = `${user.name.first} ${user.name.last}`;

                userDiv.appendChild(userImg);
                userDiv.appendChild(userName);

                userContainer.appendChild(userDiv);
            });
        }
        window.onload = async () => {
            const users = await fetchRandomUsers();
            displayUsers(users);
        };
    </script>
</body>
</html>
