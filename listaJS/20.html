<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20</title>
    <style>
        button{
            min-height: 50px;
            min-width: 100px;
        }
    </style>
</head>
<body>
  
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>
        <button id="bt" onclick="calc()">Calcular</button>
    
    <div id="resultadoIMC"></div>
    <script>
        function calc(){
            let altura = document.getElementById("altura").value;
            let peso = document.getElementById("peso").value;
            let div = document.getElementById("resultadoIMC");
            let res= peso/(altura*altura);
            let mensagem="";
            if(res <18.6){
                mensagem=" Abaixo do normal";
            }
            else if(res <25){
                mensagem=" Normal";
            }
            else if(res <30){
                mensagem=" Sobrepeso";
            }
            else if(res <35){
                mensagem=" Obesidade grau I";
            }
            else if(res <40){
                mensagem=" Obesidade grau II";
            }
            else if(res >39){
                mensagem=" Obesidade grau III";
            }
            div.textContent = res.toFixed(2) + mensagem;
        }
    </script>
</body>
</html>
